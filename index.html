<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="container">
        <div class="side-container">
            <img src="img/odin-lined.png" alt="odin-logo" id="logo">
            <div id="logo">ODIN</div>
        </div>
        <small>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></small>
    </div>
    <div class="right-container">
    <h1>This is not a real online service! You know you need something
        like this in your life to help you realize your deepest dreams.
        Sign up now to get started.
    </h1>
    <h1><i>You know you want to.</i></h1>
    <div class="box">
    <h1>Let's do this!</h1>
    <form action="#" method="post">           
        <div class="inputs">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" required>
        </div>
        
        <div class="inputs"> 
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" required>
        </div>

        <div class="inputs">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="inputs">
            <label for="pnumber">Phone Number:</label>
            <input type="tel" name="pnumber" id="pnumber">
        </div>

        <div class="inputs">
            <label for="pass">Password</label>
        <input type="password" name="pass" id="pass" required minlength="8" maxlength="20" autocomplete="off">
        </div>

        <div class="inputs">
            <label for="confirm-pass">Confirm Password</label>
            <input type="password" name="confirm-pass" id="confirm-pass" required minlength="8" maxlength="20" autocomplete="off">
        </div>
    </div>
        <button type="submit">Create Account</button>           
    </form>

    <div class="login">Already have an account? <a href="">Log in</a></div>
</div>

</body>
</html>
